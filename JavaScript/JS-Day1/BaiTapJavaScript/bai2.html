<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="a">Nhập hệ số a:</label></td>
            <td><input type="text" name="a" id="a"/></td>
        </tr>
        <tr>
            <td><label for="b">Nhập hệ số b:</label></td>
            <td><input type="text" name="b" id="b"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Tính" onclick="tinh()"/>
            </td>
        </tr>
        <tr>
            <td>
                Kết quả:
            </td>
            <td>
                <input type="text" id="result"/>
            </td>
        </tr>
    </table>
    <script>
        function tinh(){
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            a = Number(a);
            b = Number(b);
            if(a == 0){
                if(b == 0){
                    document.getElementById("result").value = "Vô số nghiệm";
                }
                else{
                    document.getElementById("result").value = "Vô nghiệm";
                }
            }
            else{
                document.getElementById("result").value = -b/a;
            }
        }
    </script>
</body>
</html>
