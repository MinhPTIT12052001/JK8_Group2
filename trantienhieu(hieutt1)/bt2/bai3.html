
<!DOCTYPE html>
<html>

<body>
    <script>
        let sonaodo = (Number)(prompt("nhap so kiem tra: "));
        const checknguyento = (n) => {
            if (n == 2 || n ==3 ){return "so nguyen to";}
            if(n < 3 || n%2==0 || n%3==0){return "khong phai so nguyen to;";}
            
            for(let i=5; i*i <n; i = i+6){
                if(n % i == 0 || n % (i+2) == 0){
                    return "khong phai so nguyen to";
                }
            }
            return true;
        }

        console.log(checknguyento(sonaodo));
    </script>
</body>

</html>
