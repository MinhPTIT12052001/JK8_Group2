<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="userInfo">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <h2 id="name-error"></h2>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <h2 id="email-error"></h2>
        <label for="web">Website:</label>
        <input type="url" name="web" id="web">
        <h2 id="web-error"></h2>

        <label for="message">Message:</label>
        <input type="text" name="message" id="message">
        <h2 id="message-error"></h2>

        <button type="submit">Submit</button>
    </form>
    <script>
        let form = document.getElementById("userInfo");
        form.addEventListener("submit",(e) => {
            e.preventDefault();
            if(document.getElementById("name").value == ""){
                document.getElementById("name-error").innerHTML = "This field is required";
            }
            if(document.getElementById("email").value == ""){
                document.getElementById("email-error").innerHTML = "This field is required";
            }
            if(document.getElementById("web").value == ""){
                document.getElementById("web-error").innerHTML = "This field is required";
            }
            if(document.getElementById("message").value == ""){
                document.getElementById("message-error").innerHTML = "This field is required";
            }
        });
    </script>
</body>
</html>
