<html>

<body>
    <form id="formTinhTong">
        <label for="soA">Nhap a</label>
        <input type="number" id="soA" name="soA"/> <br>
        <label for="soB">Nhap b</label>
        <input type="number" id="soB" name="soB"/> <br>
        <input type="submit" value="Submit">
    </form>

    <br>
    <h1 class="hienthiTong"></h1>
</body>
<script>

    const formTinhTong = document.getElementById("formTinhTong");
    const hienthiTong = document.querySelector(".hienthiTong");

    const tinhtong = (a,b) => {
        return a+b;
    }

    formTinhTong.addEventListener("submit", (e) => {
        e.preventDefault();

        var a = parseInt(document.getElementById("soA").value);
        var b = parseInt(document.getElementById("soB").value);

        var tong = tinhtong(a,b);
        
        hienthiTong.innerHTML = tong;
    });



</script>

</html>
