<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="modal-input">
            <div class="input_info">
                <label for="name">Name</label>
                <input type="text" placeholder="Name" id="name" required>
                <small></small>
            </div>
            <div class="input_info">
                <label for="email">Email</label>
                <input type="text" placeholder="Email" id="email" required>
                <small></small>
            </div>
            <div class="input_info">
                <label for="uname">Website</label>
                <input type="text" placeholder="Website" id="website" required>
                <small></small>
            </div>
            <div class="input_info">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="20" rows="5" required></textarea>
                <small></small>
            </div>
        </div>
        <input type="submit" id="btn-submit" onclick="checkRequired()">
      </form>
      

    <script src="Bai1.js"></script>
    <script src="Bai2.js"></script>
    <script src="Bai3.js"></script>
    <script src="Bai4.js"></script>
</body>
</html>
