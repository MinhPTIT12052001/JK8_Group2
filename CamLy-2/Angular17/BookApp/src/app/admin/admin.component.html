<li class="nav-bar-item"><a [routerLink]="['/home']" routerLinkActive="active">Home &nbsp;&nbsp;</a></li>
<div class="wrapper">
    <div class="main">
        <main class="content">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-7 align-self-center">
                            <h2 class="page-title text-truncate text-dark font-weight-medium mb-1">List Product</h2>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <form action="" method="get">
                                
                                <div class="table-responsive">

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group mb-4">
                                                <a [routerLink]="['/admin']" routerLinkActive="active" role="button" class="btn btn-primary">Add New Product</a>
                                            </div>
                                        </div>
                                    </div>


                                    <table id="zero_config" class="table table-striped table-bordered no-wrap">
                                        <thead>
                                            <tr>
                                                <th scope="col">No.</th>
                                                <th scope="col">Id</th>
                                            
                                                <th scope="col">Name</th>
                                                <th scope="col">Avatar</th>
                                                <th scope="col">Author</th>
                                                <th scope="col">Price</th>
                                                <th scope="col">Description</th>
                                                <th scope="col">Quantity</th>
                                                <th scope="col">Type</th>
                                                <th scope="col">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                            <tr *ngFor="let item of bookList; let i = index">
                                                <td>{{i+1}}</td>
                                                <td>{{item.id}}</td>
                                                <td>{{item.name}}</td>
                                                 <td>
                                                    <img width="60px" height="60px" src="" class="light-logo" />
                                                </td>
                                                <td>{{item.author}}</td>
                                                <td>{{item.price}}</td>
                                                <td>{{item.description}}</td>
                                                <td>{{item.quantity}}</td>
                                                <td>{{item.type}}</td>
                                                <td>
                                                    <a [routerLink]="['/admin']" routerLinkActive="active" role="button" class="btn btn-success">Detail</a>&nbsp;
                                                    <a [routerLink]="['/admin']" routerLinkActive="active" role="button" class="btn btn-primary">Edit</a>&nbsp;
                                                    <a [routerLink]="['/admin']" routerLinkActive="active" role="button" class="btn btn-danger">Delete</a>&nbsp;
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                               </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
