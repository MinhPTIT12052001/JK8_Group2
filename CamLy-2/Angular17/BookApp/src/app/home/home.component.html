<p>Book List!</p>

<div class="main-product-content">
    <div class="row product-list-slick">
        <div class="col-12 col-xl-3 col-lg-4 col-md-6" *ngFor="let book of bookList">
            <div class="product-item" >
                <div class="product-img">
                    <a href=""><img src="{{book.img}}" alt="" width="100%"></a>
                </div>

                <div class="product-detail">
                    <a href="" class="product-name">{{book.name}}</a>
                    <p class="product-price">{{book.author}}</p>
                    <p class="product-price">{{book.description}}</p>
                    <p class="product-price">{{book.price}} Ä‘</p>
                </div>
            </div>
        </div>
       
    </div>
</div>
