<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>Log In</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography" >
    <form [formGroup]="formLogin">
        <div fxFlex fxLayout="column">
            <mat-form-field Appearance="standard" fxFlex class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="formLogin.controls.email.touched && formLogin.controls.email.invalid">
                    <span *ngIf="formLogin.controls.email.errors.required">This field is mandatory.</span>
                    <span *ngIf="formLogin.controls.email.errors.pattern">This field is invalid.</span>
                </mat-error>
            </mat-form-field>
        </div>
        <div fxFlex fxLayout="column">
            <mat-form-field Appearance="standard" fxFlex class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" required [type]="hide ? 'password' : 'text'">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.arial-label] = "'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>                
                <mat-error *ngIf="formLogin.controls.password.touched && formLogin.controls.password.invalid">
                    <span *ngIf="formLogin.controls.password.errors.required">This field is mandatory.</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(formLogin.valid && formLogin.dirty)">
        <mat-icon>login</mat-icon> Login
    </button>   

    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon> Close
    </button>
</mat-dialog-actions>
